<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Header-->
    <div class="header"> 
      <div class="title">
        <h1>Rock Paper Scissors</h1>
      </div>
    </div>
    <!--Game Text-->
    <div class="game_text">
      <p>Play a game of Rock Paper Scissors and challenge the computer!</p> 
    </div>
    <!--Score Board-->
    <div class="score_board">
      <div class="score_item">
        <span class="score">0</span>
        <span class="label">You</span>
      </div>
      <div class="score_center">
        <span class="vs">VS</span>
        <span class="round">Round 0</span>
        <div class="round_result">Best of 5 rounds!</div>
        <button class="restart_button">Restart Game</button>
      </div>
      <div class="score_item">
        <span class="score">0</span>
        <span class="label">Computer</span>
      </div>
    </div>
    <!--Choices-->
    <div class="choices">
      <div class="your_choice">
        <h3>Your Choice</h3>
        <div class="pending_choice">❓</div>
        <div class="choice_buttons">
          <button class="choice_button" data-choice="Rock">✊</button>
          <button class="choice_button" data-choice="Paper">✋</button>
          <button class="choice_button" data-choice="Scissors">✌️</button>
        </div>
      </div>
      <div class="computer_choice">
        <h3>Computer's Choice</h3>
        <div class="com_pending_choice">🤖</div>
      </div>
    </div>
    <!--Game Rules-->
    <div class="game_rules">
      <h2>Game Rules</h2>
      <p>Rock ✊ beats Scissors ✌️</p>
      <p>Paper ✋ beats Rock ✊</p>
      <p>Scissors ✌️ beats Paper ✋</p>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
